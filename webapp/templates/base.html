<!DOCTYPE html>
<html lang="en">

<head>

    <title>social</title>

    <link rel="stylesheet" href="/webapp/templates/indexstyle.css">

</head>

<body>
    <!-- nav bar starts -->
    <nav>
        <div class="nav-left">
            <a href="{%url 'home'%}"><img src="/webapp/templates/images/logo.png"  alt="" class="logo"></a>

        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="/webapp/templates/images/search.png" alt="">

            </div>
            <div class="nav-user-icon online">

                <a href="{%url 'userindex'%}"><img src="{{request.user.profile.profile_pic.url}}" width="100%" alt="gdxhfcg"></a>

            <div>

            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="/webapp/templates/images/shortcut-1.png" alt="">Web Developers</a>
                <a href="#"><img src="/webapp/templates/images/shortcut-2.png" alt="">Web Design Course</a>
